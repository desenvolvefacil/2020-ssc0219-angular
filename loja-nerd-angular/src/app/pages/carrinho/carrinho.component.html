<section class="main-content">
    <div class="row">
        <div class="span12">
            <h4 class="title"><span class="text"><strong>Meu</strong> Carrinho</span></h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome do Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>


                    <tr *ngFor="let item of carrinho; let i = index" >
                        <td><a href="/produto/{{item.AliasProduto}}"><img class="cart-image" title="{{item.NomeProduto}}" alt="{{item.NomeProduto}}" src="{{item.Foto}}"></a></td>
                        <td>{{item.NomeProduto}}</td>
                        <td><button (click)="removerQtd(i)" class="btn" type="button">-</button> {{item.Qtd}} <button (click)="addQtd(i)" class="btn" type="button">+</button></td>
                        <td>{{item.ValorUnitario |currency:util.Moeda}}</td>
                        <td>{{(item.ValorUnitario * item.Qtd) | currency:util.Moeda}}</td>
                    </tr>
                  
                    <tr>
                       
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td><strong>{{ ValorTotal | currency:util.Moeda }}</strong></td>
                    </tr>
                </tbody>
            </table>
            
            
            <hr>
            <p class="buttons center">
                <button class="btn" type="button">Atualizar</button>
                <button class="btn" type="button">Continuar Comprando</button>
                <button class="btn btn-inverse" type="submit" id="checkout">Finalizar Compra</button>
            </p>
        </div>

    </div>
</section>
