    <div class="row">
        <div class="span12">
            <div class="row">
                <div class="span4"><a href="{{prod.Foto1}}" class="thumbnail" data-fancybox-group="group1" title="Description 1"><img alt="website template image" src="{{prod.Foto1}}"></a>
                    <ul class="thumbnails small">
                        <li class="span1"><a href="{{prod.Foto1}}" class="thumbnail" data-fancybox-group="group1" title="Description 2"><img src="{{prod.Foto1}}" alt="website template image"></a></li>

                </div>

            <div class="row">
