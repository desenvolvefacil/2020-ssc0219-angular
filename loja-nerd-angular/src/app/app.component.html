<!--CABECALHO-->
<div id="top-bar" class="container">
  <div class="row">
      <div class="span4">
          <a href="/" (click)="abrirUrl(null,0)" class="logo pull-left"><img src="themes/images/logo.png" class="site_logo" title="Logo Loja Nerd" alt="Logo Loja Nerd"></a>
      </div>
      <div class="span8">
          <div class="account pull-right">
              <ul class="user-menu">				
                  <li><a href="#">Minha Conta</a></li>
                  <li><a href="#">Carrinho</a></li>				
                  <li><a href="#">Entrar</a></li>		
              </ul>
          </div>
      </div>

      <div class="span8">


          <form method="POST" class="search_form">
              <input type="text" class="input-block-level search-query" Placeholder="Digite aqui para procurar">
          </form>

      </div>
  </div> 



  <section class="navbar main-menu">

      			

          <nav id="menu">
            <div class="{{classeMenu}}" id="navbar">
                <a href="/" (click)="abrirUrl(null,0);" class="{{this.util.getIndexAtivo() == '0'?'active':''}}">Home</a>

                <a *ngFor="let c of categorias;let i = index"  href="/categoria/{{c.Alias}}" (click)="abrirUrl(c,i+1);" class="{{this.util.getIndexAtivo()==(i+1).toString()?'active':''}}"  >{{c.Nome}}</a>
                
                <a href="#" class="icon" (click)="abrirMenu()">
                  <i class="fa fa-bars"></i>
                </a>
              </div>
              
          </nav>
      

      
  </section>


</div>
