<h4>Categorias:</h4>

<div class="row">
    <div class="span12">
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Alias</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categorias; let i = index">
                    <td><a href="/adm/categoria/cadastro/{{item.IdCategoria}}">{{item.Data.Nome}}</a></td>
                    <td><a href="/adm/categoria/cadastro/{{item.IdCategoria}}">{{item.Data.Alias}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
