<section class="main-content">
	<div class="row">
		<div class="span12">
			<h4 class="title"><span class="text"><strong>Lista de Produtos</strong></span></h4>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>Foto 1</th>
						<th>Nome</th>
						<th>Alias</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of produtos; let i = index">
						<td><a href="/adm/produto/cadastro/{{item.IdProduto}}"><img width="30px"
									src="{{item.Data.Foto1}}"></a></td>
						<td><a href="/adm/produto/cadastro/{{item.IdProduto}}">{{item.Data.Nome}}</a></td>
						<td><a href="/adm/produto/cadastro/{{item.IdProduto}}">{{item.Data.Alias}}</a></td>
					</tr>
				</tbody>
			</table>
